<!DOCTYPE html>
<html lang="en" ng-app="app">
  
<head>
    <meta charset="utf-8">
    <title>Entrar no sistema</title>
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/pages/signin.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="LoginCtrl" onload="jQuery('#username').focus();" ng-cloak>
<div class="navbar navbar-fixed-top">

	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			
			<a class="brand" href="#">
				Grafstock - Administra&ccedil;&atilde;o
			</a>		
			<div class="nav-collapse">
				<ul class="nav pull-right">
					<img src="img/grafstock_logo48.png" />
				</ul>
			</div><!--/.nav-collapse -->	
		</div> <!-- /container -->
	</div> <!-- /navbar-inner -->	
</div> <!-- /navbar -->

<div class="account-container">
	<div class="content clearfix">
		<div class="alert alert-error" ng-show="retorno.codigo > 0">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Falha!</strong> {{retorno.mensagem}}
		</div>
		<div class="alert alert-success" ng-show="retorno.codigo == 0">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Sucesso!</strong> {{retorno.mensagem}}
		</div>			
		<form ng-show="esqueciMinhaSenha" ng-submit="enviarSenha()">
			<h1>Esqueci minha senha</h1>		
			<div class="login-fields">
				<p>Por favor, digite seu email</p>
				<div class="field">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" value="" placeholder="Email" class="login username-field" ng-model="email" />
				</div> <!-- /field -->
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				<img src="img/ajax-loader.gif" ng-show="carregandoFormulario">
				<button class="button btn btn-success btn-large" type="submit" ng-disabled="carregandoFormulario">Enviar senha por email</button>
			</div> <!-- .actions -->
		</form>	
	
		<form ng-show="!esqueciMinhaSenha" ng-submit="entrar()">
			<h1>Entrar no sistema</h1>		
			<div class="login-fields">
				<p>Por favor, entre com o usu&aacute;rio e senha</p>
				<div class="field">
					<label for="username">Usu&aacute;rio</label>
					<input type="text" id="username" name="username" value="" placeholder="Usu&aacute;rio" class="login username-field" ng-model="login.usuario" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Senha</label>
					<input type="password" id="password" name="password" value="" placeholder="Senha" class="login password-field" ng-model="login.senha" />
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" ng-model="login.manterConectado" />
					<label class="choice" for="Field">Mantenha-me conectado</label>
				</span>
				<img src="img/ajax-loader.gif" ng-show="carregandoFormulario">
				<button class="button btn btn-success btn-large" type="submit" ng-disabled="carregandoFormulario">Entrar</button>
			</div> <!-- .actions -->
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->
<div class="login-extra">
	<a href="#" ng-click="mudarEsqueciMinhaSenha()"  ng-show="!esqueciMinhaSenha">Esqueci minha senha</a>
	<a href="#" ng-click="mudarEsqueciMinhaSenha()" ng-show="esqueciMinhaSenha">Voltar</a>
</div> <!-- /login-extra -->

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
<script src="js/angular-file-upload.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
<script src="js/excanvas.min.js"></script> 
<script src="js/bootstrap.js"></script>
<script src="js/base.js"></script>
<script src="js/jquery-cookies.min.js"></script>
<script src="js/LoginCtrl.js?v20140819"></script>

</body>
</html>
